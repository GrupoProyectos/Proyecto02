		<form th:object="${persona}" th:action="@{/saveUser}"
			class="form-horizontal" method="post">


			<div class="form-group row">
				<label class="col-2 input-group-prepend"><i
					class="fas fa-address-book">Name</i></label>
				<div class="col-8">
					<input type="text" class="form-control" maxlength="45"
						th:field="*{nombre}">
				</div>
			</div>


			<div class="form-group row">
				<label class="col-2 input-group-prepend"><i
					class="fas fa-address-book">Apellido 1</i></label>

					<input type="text" class="form-control" maxlength=45

				</div>
			</div>

				<label class="col-2 input-group-prepend"><i
					class="fas fa-address-book">Apellido 2</i></label>

					<input type="text" class="form-control" maxlength=45
						th:field="*{apellido2}">
				</div>
			</div>


			<div class="form-group row">
				<label class="col-2 input-group-prepend"><i
					class="fas fa-address-book">DNI </i></label>
				<div class="col-8">
					<input type="text" class="form-control" maxlength=45
						th:field="*{dni}">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-2 input-group-prepend"><i
					class="fas fa-address-book">Fecha Nacimiento</i></label>
				<div class="col-8">
					<input type="date" class="form-control" maxlength=45
						th:field="*{fechaNacimiento}">
				</div>
			</div>

				<button type="submit" class="btn btn-outline-primary">Enviar</button>
			</div>
